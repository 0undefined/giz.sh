{% extends 'index/base.html' %}
{% block CONTENT %}
<div class="maincontent card">
  {# this should inherit something from the default repo-view #}

    {% csrf_token %}
    {{ form.non_field_errors }}

      <input type="submit" class="btn-submit" value="Create">

      {{ form.message }}
  </form>
</div>
{% endblock %}
