{% extends 'index/base.html' %}

{% block TITLE %}Login{% endblock %}

{% block STYLE %}
{% endblock %}

{% block CONTENT %}
{% if users %}
<ul>
{% for user in users %}
<li>
  <a href="{% url 'users:user' user.username %}">@{{ user.username }}</a> /summary/
</li>
{% endfor %}
</ul>
{% endif %}
{% if error %}
<div class="error-box">{{ error }}<br/>{{ errors }}</div>
{% endif %}
{% endblock %}
