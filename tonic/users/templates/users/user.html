{% extends 'index/base.html' %}
{% block CONTENT  %}
<div class="leftcontent card">
  [ProfilePic]
  <h4>{{ user.username }}</h4>
  {% if user.bio|length > 0 %}
  <hr>
  <p>{{ user.bio }}</p>
  {% endif %}
</div>
<div class="maincontent card">
  <h2>Repositories</h2>
  <hr>
  {% for r in repositories %}
  <a href="{% url 'repo' owner=user.username name=r.name %}">{{ r.name }}</a><br>
  {% endfor %}
</div>
<div class="rightcontent card">
  right content
</div>
{% endblock %}
